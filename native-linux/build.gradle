apply plugin: 'com.vanniktech.maven.publish'

version = libs.versions.layoutlib.get()
description = "Android runtime for Linux, fonts, and ICU data"

tasks.register('linuxJar', Jar) {
  archiveFileName = "native-linux-${version}.jar"
  destinationDirectory.set(file("${buildDir}/libs"))
  from(repoDir) {
    include 'data/linux/**'
    include 'data/fonts/**'
    include 'data/icu/**'
    exclude '**/BUILD'
  }
  dependsOn(':native-jdk11:cloneLayoutlib')
}

publishing {
  publications {
    mavenNativeLibrary(MavenPublication) {
      artifact linuxJar
      artifact emptySourcesJar
      artifact emptyJavadocJar
    }
  }
}
