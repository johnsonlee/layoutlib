apply plugin: 'com.vanniktech.maven.publish'

version = libs.versions.studioTag.get()
description = "Android runtime for macOSX, fonts, and ICU data"

tasks.register('macJar', Jar) {
  archiveFileName = "${project.name}-${version}.jar"
  destinationDirectory.set(file("${buildDir}/libs"))
  from(repoDir) {
    include 'data/mac/**'
    include 'data/fonts/**'
    include 'data/icu/**'
    exclude '**/BUILD'
  }
  dependsOn(':layoutlib-native-jdk11:cloneLayoutlib')
}

publishing {
  publications {
    mavenNativeLibrary(MavenPublication) {
      artifact macJar
      artifact emptySourcesJar
      artifact emptyJavadocJar
    }
  }
}
